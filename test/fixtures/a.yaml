# ArgoCD object
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: a-name
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    repoURL: https://artifactory.csin.cz:443/artifactory/api/helm/foo-bar-helm
    chart: a-chart
    targetRevision: 1.2.3
    helm:
      values: |
        replicaCount: 1
        test: config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
